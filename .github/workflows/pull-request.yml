# .github/workflows/pull-request.yml
name: PR Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
      - '.github/workflows/pull-request.yml'

env:
  # Define any common environment variables needed for tests/builds
  # No AWS_REGION or ECS_CLUSTER needed for this workflow

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx (and Docker Compose)
        uses: docker/setup-buildx-action@v3

      - name: Build and run backend services
        working-directory: ./backend
        run: |
          docker-compose build backend # Build the backend image
          docker-compose up -d backend

      - name: Wait for backend to be healthy
        working-directory: ./backend
        run: docker-compose wait backend

      - name: Run backend tests with Pytest
        working-directory: ./backend
        run: docker-compose exec backend pytest

      - name: Stop and remove containers
        if: always()
        working-directory: ./backend
        run: docker-compose down

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests

  build-frontend-local:
    name: Build Frontend (Local)
    runs-on: ubuntu-latest
    needs: [test-frontend] # Only run if frontend tests pass

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend image
        working-directory: ./frontend
        run: docker build --platform linux/amd64 -t frontend:local-build .

  build-backend-local:
    name: Build Backend (Local)
    runs-on: ubuntu-latest
    needs: [test-backend] # Only run if backend tests pass

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        working-directory: ./backend
        run: docker build --platform linux/amd64 -t backend:local-build .
