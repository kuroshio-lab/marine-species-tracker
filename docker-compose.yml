version: '3.8'

services:
  db:
    image: postgis/postgis:14-3.3
    environment:
      POSTGRES_DB: marine_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/marine_tracker
      OBIS_API_BASE_URL: https://api.obis.org/v3/
      WORMS_API_BASE_URL: https://www.marinespecies.org/rest/
      # Default geometry for scheduled tasks if not overridden in settings.py
      OBIS_DEFAULT_GEOMETRY: "POLYGON((-180 -90, 180 -90, 180 90, -180 90, -180 -90))"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10m
      timeout: 10s
      retries: 10

  frontend:
    build:
      context: ./frontend
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      # Local design system override â€” comment out to use the npm version instead
      # - ../kuroshio-design-system/packages/styles:/app/node_modules/@kuroshio-lab/styles
      # - ../kuroshio-design-system/packages/ui:/app/node_modules/@kuroshio-lab/ui
      # - ../kuroshio-design-system/packages/components:/app/node_modules/@kuroshio-lab/components
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      INTERNAL_API_URL: http://backend:8000
      NODE_ENV: development
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
